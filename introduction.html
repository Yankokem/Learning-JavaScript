<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript No.1</h1>
    <p id="activate">tanawon natog mugana bani hehehe</p>
    <button type="button" onclick="document.getElementById('activate').innerHTML = 'wow naglisod nako sugod pa'">Button</button>

    <h1>JavaScript No.2</h1>
    <p>change image!</p>
    <img src="pics/ds.jpg" id="imageji" style="width: 300px;">
    <button type="button" onclick="document.getElementById('imageji').src='pics/blood.jpg'" >Change pic</button>

    <h1>JavaScript No.3</h1>
    <p id="activate1">change font size</p>
    <button type="button" onclick="document.getElementById('activate1').style.fontSize='30px'">Button</button>

    <h1>JavaScript No.4</h1>
    <p id="activate2">Hide display</p>
    <button type="button" onclick="document.getElementById('activate2').style.display = 'none'">Button</button>

    <h1>JavaScript No.5</h1>
    <p>show display</p>
    <p id="activate3" style="display: none;">Hide display</p>
    <button type="button" onclick="document.getElementById('activate3').style.display = 'block'">Button</button>

</body>
</html>
