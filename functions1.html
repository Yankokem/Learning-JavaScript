<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Functions</h1>
    <p>Using return and parameters</p>
    <p id='show'></p>
    <button type="button" onclick="myFunction1()">Show</button>


    <script>
        function myFunction1(p1, p2) {
            return p1 + p2;  
        }
        let result = myFunction1(10, 15);
        document.getElementById('show').innerHTML = result;
    </script>
</body>
</html>
